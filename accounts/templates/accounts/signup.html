{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm border-0 rounded-4">
            <h2 class="text-center mb-4 text-primary fw-bold">Create Your Account</h2>

            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 fw-semibold">Sign Up</button>
            </form>

            <hr class="my-4">

            <p class="text-center mb-0">
                Already have an account? <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-semibold">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
